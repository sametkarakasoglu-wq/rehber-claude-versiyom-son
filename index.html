<!DOCTYPE html>
<html lang="tr">
<head>
    <!-- Temel Meta Etiketleri -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
    <meta name="description" content="Araç filonuzu verimli bir şekilde yönetmek için profesyonel takip ve yönetim sistemi.">
    <meta name="theme-color" content="#1e40af">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Filo Yönetimi">
    
    <!-- Sayfa Başlığı -->
    <title>Araç Filo Yönetimi – Profesyonel Takip Sistemi</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="192x192" href="https://cdn.abacus.ai/images/98478289-d99e-4e91-acd0-ddc5a7d08b12.png">
    <link rel="apple-touch-icon" sizes="512x512" href="https://cdn.abacus.ai/images/fb9cc27f-05ca-4c0e-a706-51f5b8e89fd4.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="https://cdn.abacus.ai/images/98478289-d99e-4e91-acd0-ddc5a7d08b12.png">
    <link rel="icon" type="image/png" sizes="512x512" href="https://cdn.abacus.ai/images/fb9cc27f-05ca-4c0e-a706-51f5b8e89fd4.png">

    <!-- Harici Kütüphaneler ve Stiller -->
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome (İkonlar için) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Ana Stil Dosyası -->
    <link rel="stylesheet" href="index.css">
    
    <!-- Toastify CSS for Toast Notifications -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <!-- 
        Uygulama başlığı, formlar ve listeler gibi dinamik içerikler 
        JavaScript tarafından bu 'root' elementi içine çizilir.
        <header>
            <img src="/path/to/logo.png" alt="" aria-label="Şirket Logosu">
        </header>
    -->
    <div id="root"></div>

    <!-- Sayfa Alt Bilgisi (Footer) -->
    <footer class="app-footer">
        © 2025 | Tüm hakları saklıdır.
    </footer>

    <!-- Gerekli JavaScript Kütüphaneleri -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <!-- Firebase SDK (v9 compat mode) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <!-- Firebase Config with HARDCORE Cache Busting -->
    <script type="module" src="firebase-config.js?v=3.0&t=202510080130"></script>
    
    <!-- Main App with HARDCORE Cache Busting -->  
    <script type="module" src="index.js?v=3.0&t=202510080130"></script>
    
    <!-- Service Worker Registration - COMPLETELY DISABLED FOR DEVELOPMENT -->
    <script>
        // Service Worker DISABLED - No cache issues during development
        if (false && 'serviceWorker' in navigator && window.location.hostname !== 'localhost') {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('✅ Service Worker kayıtlı:', registration.scope);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New service worker available
                                    if (confirm('Yeni bir güncelleme mevcut! Sayfayı yenilemek ister misiniz?')) {
                                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.error('❌ Service Worker kayıt hatası:', error);
                    });
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('💾 PWA kurulum prompt\'u hazır');
            
            // Store the event for later use
            window.pwaInstallPrompt = deferredPrompt;
        });

        // Track PWA installation
        window.addEventListener('appinstalled', () => {
            console.log('✅ PWA kuruldu!');
            deferredPrompt = null;
            if (typeof showToast === 'function') {
                showToast('Uygulama başarıyla kuruldu! 🎉', 'success');
            }
        });

        // Detect if running as PWA
        window.addEventListener('load', () => {
            if (window.matchMedia('(display-mode: standalone)').matches) {
                console.log('📱 PWA modunda çalışıyor');
            }
        });
    </script>
</body>
</html>
