    <script>
        const isLocalhost = ['localhost', '127.0.0.1'].includes(window.location.hostname);
        const isSecureOrigin = window.location.protocol === 'https:';
        const isFileProtocol = window.location.protocol === 'file:';

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                if (!isSecureOrigin) {
                    console.log('[SW] registration skipped (HTTPS required).');
                    return;
                }
                if (isLocalhost || isFileProtocol) {
                    console.log('[SW] registration skipped for development environment.');
                    return;
                }

                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('[SW] registered:', registration.scope);
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            if (!newWorker) {
                                return;
                            }
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    const shouldReload = window.confirm('Yeni bir guncelleme var. Sayfayi yenilemek ister misiniz?');
                                    if (shouldReload) {
                                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.error('[SW] registration error:', error);
                    });
            });
        } else {
            console.log('[SW] not supported in this browser.');
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (event) => {
            event.preventDefault();
            deferredPrompt = event;
            console.log('[PWA] install prompt captured');
            window.pwaInstallPrompt = deferredPrompt;
        });

        window.addEventListener('appinstalled', () => {
            console.log('[PWA] app installed');
            deferredPrompt = null;
            if (typeof showToast === 'function') {
                showToast('Uygulama kuruldu.', 'success');
            }
        });

        window.addEventListener('load', () => {
            if (window.matchMedia('(display-mode: standalone)').matches) {
                console.log('[PWA] running in standalone mode');
            }
        });
    </script>
